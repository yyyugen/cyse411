name: DAST - OWASP ZAP (fastbank-auth-lab)

on:
  workflow_dispatch:    # run manually from Actions tab
  # You can also add:
  # push:
  #   branches: [ main ]

jobs:
  zap_scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install lab dependencies
        working-directory: fastbank-auth-lab
        run: |
          npm install

      - name: Start vulnerable app
        working-directory: fastbank-auth-lab
        run: |
          npm start &
          # wait for the server to boot
          sleep 20

      - name: Run OWASP ZAP full scan
        uses: zaproxy/action-full-scan@v0.13.0
        with:
          target: 'http://host.docker.internal:3001'
          fail_action: true     # fail job if ZAP finds alerts
          allow_issue_writing: false   # don't auto-open GitHub issues
